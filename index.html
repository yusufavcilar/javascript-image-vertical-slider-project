<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ä°mage Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(232, 188, 245);">
                <h1>New York</h1>
            </div>
            <div style="background-color:rgb(103, 199, 247);">
                <h1>Maldives</h1>
            </div>
            <div style="background-color: rgb(154, 248, 154);">
                <h1>Melbourne</h1>
            </div>
            <div style="background-color: rgb(171, 237, 253);">
                <h1>Bora Bora</h1>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./assets/borabora.jpeg) ;"></div>
            <div style="background-image: url(./assets/melbourne.jpeg) ;"></div>
            <div style="background-image: url(./assets/maldives.jpeg) ;"></div>
            <div style="background-image: url(./assets/newyork.jpeg) ;"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
